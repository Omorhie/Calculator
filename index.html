<!DOCTYPE html> <!-- 1: Menentukan dokumen ini adalah HTML5 -->
<html lang="id"> <!-- 2: Tag root; atribut lang="id" menunjukkan bahasa Indonesia -->
<head> <!-- 3: Bagian head berisi metadata dan resource -->
  <meta charset="UTF-8" /> <!-- 4: Menetapkan encoding karakter ke UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 5: Membuat halaman responsif pada perangkat mobile -->
  <title>Omorhie Calc</title> <!-- 6: Judul halaman yang muncul di tab browser -->

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script> <!-- 7: Memuat pustaka ikon Lucide dari CDN -->

  <style>  
    body { /* 9: Aturan styling untuk elemen <body> */
      font-family: Arial, sans-serif; /* 10: Menetapkan font default */
      background-color: rgb(255, 255, 255); /* 11: Warna latar belakang putih */
      display: flex; /* 12: Mengaktifkan flexbox untuk memusatkan konten */
      justify-content: center; /* 13: Memusatkan secara horizontal */
      align-items: center; /* 14: Memusatkan secara vertikal */
      height: 100vh; /* 15: Tinggi body 100% viewport height sehingga pemusatan vertikal bekerja */
      margin: 0; /* 16: Menghapus margin default browser */
    }

    .calculator { /* 17: Styling untuk container kalkulator */
      width: 320px; /* 18: Lebar tetap 320px */
      backdrop-filter: blur(18px); /* 19: Efek blur pada latar belakang elemen (di belakang elemen) */
      -webkit-backdrop-filter: blur(18px); /* 20: Prefix untuk Safari/WebKit */
      background: rgba(255, 255, 255, 0.15); /* 21: Latar semi-transparan */
      padding: 20px; /* 22: Jarak dalam (padding) 20px */
      border-radius: 20px; /* 23: Sudut membulat */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25); /* 24: Bayangan untuk memberi kedalaman */
      border: 1px solid rgba(255, 255, 255, 0.25); /* 25: Border tipis semi-transparan */
    }

    .display { /* 26: Styling untuk layar display kalkulator */
      width: 100%; /* 27: Lebar penuh container */
      height: 70px; /* 28: Tinggi 70px */
      background: rgba(206, 206, 206, 0.6); /* 29: Latar abu semi-transparan untuk area display */
      color: #000000; /* 30: Warna teks hitam */
      text-align: right; /* 31: Teks rata kanan (seperti angka pada kalkulator) */
      padding: 18px; /* 32: Padding internal */
      font-size: 28px; /* 33: Ukuran font besar untuk angka */
      border-radius: 12px; /* 34: Sudut membulat pada display */
      box-sizing: border-box; /* 35: Memastikan padding tidak menambah lebar total */
      overflow-x: auto; /* 36: Jika teks panjang, tampilkan scroll horizontal */
      font-weight: bold; /* 37: Membuat teks tebal */
      border: 1px solid rgba(255, 255, 255, 0.2); /* 38: Border tipis lagi */
    }

    .buttons { /* 39: Container grid untuk tombol-tombol */
      margin-top: 18px; /* 40: Jarak atas antara display dan tombol */
      display: grid; /* 41: Menggunakan CSS grid untuk tata letak tombol */
      grid-template-columns: repeat(4, 1fr); /* 42: 4 kolom dengan lebar sama */
      gap: 12px; /* 43: Jarak antar tombol */
    }

    button { /* 44: Styling umum untuk semua tombol */
      padding: 16px; /* 45: Ruang dalam tombol */
      font-size: 20px; /* 46: Ukuran huruf tombol */
      border: none; /* 47: Menghilangkan border default */
      border-radius: 12px; /* 48: Sudut tombol membulat */
      background: rgba(255, 255, 255, 0.25); /* 49: Latar tombol semi-transparan */
      color: rgb(0, 0, 0); /* 50: Warna teks tombol hitam */
      cursor: pointer; /* 51: Kursor berubah jadi pointer saat hover */
      transition: 0.2s; /* 52: Transisi halus untuk perubahan gaya */
      backdrop-filter: blur(10px); /* 53: Efek blur pada latar belakang tombol */
      font-weight: bold; /* 54: Teks tombol tebal */
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); /* 55: Bayangan tombol kecil */
      font-weight: 500; /* 56: (duplikasi font-weight, tapi tidak masalah) */
    }

    button:hover { /* 57: Efek saat kursor melewati tombol */
      background: rgba(255, 255, 255, 0.4); /* 58: Latar menjadi lebih terang */
      transform: translateY(-3px); /* 59: Tombol naik sedikit */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* 60: Bayangan lebih besar saat hover */
    }

    button:active { /* 61: Efek saat tombol ditekan */
      transform: scale(0.92); /* 62: Tombol mengecil sedikit saat klik */
    }

    .operator { /* 63: Styling tambahan untuk tombol operator (+ - * / . %) */
      background: rgba(128, 128, 128, 0.5); /* 64: Warna latar operator */
    }

    .operator:hover { /* 65: Hover khusus operator */
      background: rgba(255, 255, 255, 0.7); /* 66: Operator jadi terang saat hover */
    }

    .equal { /* 67: Styling khusus untuk tombol "=" */
      background: rgba(76, 175, 80, 0.7); /* 68: Latar hijau (tombol hasil) */
      color: black; /* 69: Teks hitam */
    }

    .equal:hover { /* 70: Hover untuk tombol "=" */
      background: rgba(255, 255, 255, 0.7); /* 71: Menjadi terang saat hover (catatan: mengubah warna asal hijau) */
    }

    .trash { /* 72: Styling untuk tombol clear (icon trash) */
        background: rgb(205, 29, 29); /* 73: Latar merah */
    }

    .trash:hover { /* 74: Hover untuk tombol trash */
        background: rgba(255, 255, 255, 0.7); /* 75: Menjadi terang saat hover */
    }
  </style> <!-- 76: Akhir blok CSS -->
</head> <!-- 77: Akhir head -->

<body> <!-- 78: Awal body -->

  <div class="calculator"> <!-- 79: Container utama kalkulator -->
    <div class="display" id="display">0</div> <!-- 80: Elemen display yang menampilkan angka; id="display" dipakai oleh JS; default "0" -->

    <div class="buttons"> <!-- 81: Grid tombol -->

      <!-- BARIS 1 -->
      <button id="clear" class="trash"><i data-lucide="trash-2"></i></button> <!-- 82: Tombol clear dengan icon lucide (trash-2); id="clear" digunakan JS -->
      <button>(</button> <!-- 83: Tombol "(" -->
      <button>)</button> <!-- 84: Tombol ")" -->
      <button class="operator">%</button> <!-- 85: Tombol persen (operator) -->

      <!-- BARIS 2 -->
      <button>7</button> <!-- 86: Tombol angka 7 -->
      <button>8</button> <!-- 87: Tombol angka 8 -->
      <button>9</button> <!-- 88: Tombol angka 9 -->
      <button class="operator">/</button> <!-- 89: Tombol pembagian -->

      <!-- BARIS 3 -->
      <button>4</button> <!-- 90: Tombol angka 4 -->
      <button>5</button> <!-- 91: Tombol angka 5 -->
      <button>6</button> <!-- 92: Tombol angka 6 -->
      <button class="operator">x</button> <!-- 93: Tombol perkalian -->

      <!-- BARIS 4 -->
      <button>1</button> <!-- 94: Tombol angka 1 -->
      <button>2</button> <!-- 95: Tombol angka 2 -->
      <button>3</button> <!-- 96: Tombol angka 3 -->
      <button class="operator">-</button> <!-- 97: Tombol pengurangan -->

      <!-- BARIS 5 -->
      <button>0</button> <!-- 98: Tombol angka 0 -->
      <button class="equal">=</button> <!-- 99: Tombol sama dengan (hitung hasil) -->
      <button class="operator">.</button> <!-- 100: Tombol desimal titik -->
      <button class="operator">+</button> <!-- 101: Tombol penjumlahan -->
    </div> <!-- 102: Akhir grid tombol -->
  </div> <!-- 103: Akhir container kalkulator -->

  <script> <!-- 104: Awal blok JavaScript -->
    lucide.createIcons(); /* 105: Memproses dan menggambar ikon Lucide yang ada pada halaman (mengaktifkan icon render) */
    const display = document.getElementById("display"); /* 106: Mengambil elemen display untuk dimanipulasi lewat JS */
    const buttons = document.querySelectorAll("button"); /* 107: Mengambil semua elemen <button> untuk menambahkan event listener */

    buttons.forEach(btn => { /* 108: Loop setiap tombol */
      btn.addEventListener("click", () => { /* 109: Menambahkan listener klik untuk tiap tombol */
        const value = btn.textContent.trim(); /* 110: Mengambil teks tombol dan menghapus spasi di ujungnya */

        if (btn.id === "clear") { /* 111: Jika tombol yang diklik adalah tombol clear (id="clear") */
          display.textContent = "0"; /* 112: Reset isi display menjadi "0" */
        } 
        
      else if (value === "=") {                       // Jika tombol "=" ditekan
        try {                                         // Coba jalankan perhitungan
         const expression = display.textContent      // Ambil teks dari layar kalkulator
          .replace(/x/g, "*");                      // Ganti semua "x" menjadi "*" agar bisa dihitung eval
        display.textContent = eval(expression);     // Hitung ekspresi dan tampilkan hasilnya
      } catch {                                     // Jika terjadi error (sintaks salah, dll)
        display.textContent = "Error";              // Tampilkan tulisan "Error" di layar
      }
  }


        
        else if (value === "%") { /* 116: Jika tombol "%" ditekan */
          try {
            display.textContent = eval(display.textContent) / 100; /* 117: Hitung nilai ekspresi lalu bagi 100 */
          } catch {
            display.textContent = "Error"; /* 118: Tangani error */
          }
        }

        else { /* 119: Untuk tombol-tombol lain (angka, operator, tanda kurung, titik) */
          if (display.textContent === "0") { /* 120: Jika display masih "0" (nilai default) */
            display.textContent = value; /* 121: Ganti "0" dengan nilai tombol (menghindari leading zero) */
          } else {
            display.textContent += value; /* 122: Jika bukan "0", tambahkan teks tombol ke akhir display */
          }
        }
      });
    });
  </script> <!-- 123: Akhir blok JavaScript -->

</body> <!-- 124: Akhir body -->
</html> <!-- 125: Akhir dokumen HTML -->
